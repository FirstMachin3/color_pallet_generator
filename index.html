<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {

        gtag('config', 'G-FHZ9CG7QQV');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="http://codeplayground.pro" class="home-button">
        <i class="fas fa-home"></i>
    </a>
    <title>Color Palette Generator</title> <br></br>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Color Palette Generator</h1>
    </header>
    <main>
        <section class="controls">
            <div class="color-settings">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme">
                    <option value="monochromatic">Monochromatic</option>
                    <option value="complementary">Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="analogous">Analogous</option>
                </select>
                <button id="generateButton">Generate Palette</button>
            </div>
        </section>
        <section class="palette-list" id="colorPaletteList">
            <!-- Color palettes will be inserted here -->
        </section>
        <section class="saved-palettes" id="palettesContainer">
            <!-- Saved palettes will be inserted here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
